<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
	<script defer src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<script defer src="script.js"></script>
	<title>Random Quote Generator</title>
</head>

<body>

	<div class="ui very padded container piled segment">
		<div class="ui grid">
			<div class="ui center aligned sixteen wide column">
				<h2 class=" ui header">Random Programming Quote</h2>
				<div class="ui hidden divider"></div>
				<p>Click on the button to generate a new random quote.</p>
				<p>You can share any quote on Twitter !</p>
			</div>
			<div class="right floated center aligned two wide column">
				<div class="large ui teal button" id="generateQuote">Generate</div>
			</div>
			<div class="left floated center aligned two wide column">
				<button class="ui circular twitter icon large button" id="shareTwitter">
  			<i class="twitter icon"></i>
			</button>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
</body>

</html>
