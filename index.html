<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.blue-red.min.css" />
	<link rel="stylesheet" href="style.css">
	<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
	<title>Random Quote Generator</title>
</head>

<body>

	<div class="mdl-grid">
		<div class=" big-card mdl-card mdl-shadow--2dp">
			<div class="mdl-card__title">
				<h1 class="mdl-card__title-text">Random Quote Generator</h1>
			</div>
			<div class="mdl-card__supporting-text">Click on the Button to display a new quote ! You can also share it on Twitter.</div>
			<div class="mdl-card__actions mdl-card--border">
				<button id="getQuote" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">Generate</button>
			</div>
		</div>

	</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>  

	<script>
		$(document).ready(function() {
			$("#getQuote").on("click",function(){
				$(".mdl-card__supporting-text").html("message here");
			}
		});
	</script>
</body>

</html>
